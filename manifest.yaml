type: install
name: almalinux-vps
version: 8.4.2
nodes:
  - docker:
    cloudlets: 16
    nodeType: almalinux-vps
    nodeGroup: cp
    extip: true
onInstall:
  - cmd[cp]: |-
      curl https://raw.githubusercontent.com/reclaimhosting/cyberpanel-jps/main/install.sh -o /tmp/install.sh
      chmod +x /tmp/install.sh
      bash /tmp/install.sh
  - restartContainers:
    nodeGroup: cp

skipNodeEmails: true
success: |
  **oh hey it finished**