type: install
name: almalinux-vps
version: 8.4.2
nodes:
  - docker:
    cloudlets: 16
    nodeType: almalinux-vps
    nodeGroup: cp
    extip: true
onInstall: setup
actions:
  setup:
    cmd[cp]: |-
      curl https://raw.githubusercontent.com/reclaimhosting/cyberpanel-jps/main/cyberpanel_rc_install.sh -o /tmp/install.sh
      chmod +x /tmp/install.sh
      bash /tmp/install.sh

skipNodeEmails: true
success: |
  **oh hey it finished**